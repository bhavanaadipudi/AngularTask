<div class="todo-container">
    <h2>Todo List</h2>

    <div class="add-todo">
        <input type="text" [(ngModel)]="newTodoTitle" placeholder="Enter a new task">
        <button (click)="addTodo()">Add</button>
    </div>

    <div class="todo-list">
        <div *ngFor="let todo of todos" class="todo-item">
            <span>{{ todo.title }}</span>
            <button (click)="updateTodoStatus(todo)">
                {{ todo.status === 'pending' ? 'Done' : 'Pending' }}
            </button>
            <button (click)="deleteTodo(todo.id)">Delete</button>
        </div>
    </div>
</div>
